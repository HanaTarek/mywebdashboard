<div class="mat-elevation-z8 mylist">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef class="tablehead"> No. </th>
      <td mat-cell *matCellDef="let user" (click)="goToUserDetail(user.id)" class="id"> {{user.id}} </td>
    </ng-container>

    <!-- Photo Column -->
    <ng-container matColumnDef="photo" >
      <th mat-header-cell *matHeaderCellDef class="tablehead"> Photo </th>
      <td mat-cell *matCellDef="let user" (click)="goToUserDetail(user.id)" >
        <img *ngIf="user.avatar" [src]="user.avatar" alt="user">
      </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="first_name" >
      <th mat-header-cell *matHeaderCellDef class="tablehead"> First Name </th>
      <td mat-cell *matCellDef="let user" (click)="goToUserDetail(user.id)" class="firstname"> {{user.first_name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name" >
      <th mat-header-cell *matHeaderCellDef class="tablehead"> Last Name </th>
      <td mat-cell *matCellDef="let user" (click)="goToUserDetail(user.id)" class="lastname" > {{user.last_name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef class="tablehead"> Email </th>
      <td mat-cell *matCellDef="let user" (click)="goToUserDetail(user.id)" class="email"> {{user.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[6]"
                 showFirstLastButtons
                 (page)="onPageChange()"
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
